<!DOCTYPE html>
<html>
    <head>
        <script src="js/login.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <title>Login to Project Management Application</title>
    </head>
    <body onload="checkLoggedInUser()">
        <div class="login_container">
            <h3>Please login</h3>
            <div class="input_field">
                <span class="input_label">
                    Username:
                </span>
                <input type="text" name="username" id="username" required minlength="3" maxlength="100">
            </div>
            <div class="input_field">
                <span class="input_label">
                    Password:
                </span>
                 <input type="password" name="password" id="password">
            </div>
            <div class="success_msg msg_text" id="try_success">
                Login successful ... redirecting ...
            </div>
            <div class="error_msg msg_text" id="try_error">
                Wrong username or password ... please try again!
            </div>
            <div class="button_container">
                <button type="button" class="btn btn-primary" onclick="checkUserPass()">LOGIN</button>
            </div>
        </div>
    </body>
</html>
